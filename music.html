<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Mira Roadcha Morya</h2>
            <h3 id="artist">Official Song</h3>
            <div class="image_container">
                <img src="albumart/art.jpg" alt="">
            </div>
            <audio src="music/song.mp3" id="player"></audio>
            <div class="music_controls">
                <i class="fas fa-fast-backward" onclick="backwardaudio()" id="forward"></i>
                <i class="fas fa-play-circle" title="Play" id="play"></i>
                <i class="fas fa-fast-forward" onclick="forwardaudio()" id="forward"></i>
                
            </div>

        </div>
    </div>
    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById('play');

        let isplaying = false;

        //for play
        const playmusic = () =>{
            isplaying = true;
            music.play();
            play.classList.replace("fa-play-circle","fa-pause")
            img.classList.add("anime");
        };

        //FOr Pause
        const pausemusic = () => {
            isplaying = false;
            music.pause();
            play.classList.replace("fa-pause","fa-play-circle")
            img.classList.remove("anime");
        };

        play.addEventListener("click",()=>{
            if(isplaying){
                pausemusic();
            }else{
                playmusic();
            }

        })

        function forwardaudio(){
            var player = document.getElementById('player');
            var currentTime;
            player.currentTime += 30.0;

}

function backwardaudio(){
            var player = document.getElementById('player');
            var currentTime;
            player.currentTime -= 30.0;

}
        
    </script>
</body>
</html>
